<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
		<link rel="stylesheet" href="./assets/style.css">
		<title>Weather Outlook</title>
	</head>

	<body>
	
	
        <div class="container-fluid">
            <div class="header card">
                <div class="card-body text-center text-body">
                        <h1>Weather Outlook</h1>
                </div>
            </div>
        </div>
        

		
        <main class="container">
			<section class="row">
				<div class="col-4">
					
                    <div class="card">
                        <div class="card-body bg-light">
                            <h5 class="card-subtitle mb-2 text-muted">Search For A City</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput button-addon2" placeholder="Enter City Name">
                                <button class="btn btn-outline-light bg-dark searchButton" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        
                        <ul class="list-group"></ul>
                    </div>
					
				</div>
                <div class="col-8">
                        <div class="col-12">
                            <div class="card currentCard pb-2 pt-1">
                                <h2 class="card-title pb-5 text-center">Current Forecast</h2>
                            </div>
                        </div>      
                </div>
			</section>

            <section class="container">
                <div class="row">
                    <div class="col mt-4">
                        <div class="card fiveDayCard">
                            <h2 class="card-title mt-2 mr-5">5-Day Forecast </h2>
                            <div class="row">
                                <div class="col fiveDayOne"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
