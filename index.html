<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/849b0e4ef6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Outlook</title>
</head>
<body>
    
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sideBar col-sm-4">
                <div class="search">
                    <h2>Search for City:</h2>
                    <input type="text" class="inputValue" placeholder="Enter City Name here"><br>
                    <input type="submit" class="button" value="Submit">
                </div>
                <hr>
                <!-- create a div for search history, create a button in js for every city that is searched -->
                <div class="history">
                    <button class="entry">Austin</button>
                </div>
            </div>

            <div class="display col"> 
                <!-- today and forcast will be aligned vertically, about the same hight -->
                <div class="today">
                    <h2 class="name date">Austin TX 9/7/22</h2>
                    <div class="icon"><i class="fa-light fa-cloud"></i></div>
                    <p>Temp: <span class="temp">73</span></p>
                    <p>Wind: <span class="wind">6.67</span> MPH</p>
                    <p>Humidity: <span class="himidity">73</span>%</p>
                    <div class="uv gyr">uv: <span>0.47</span></div>
                    
                        <!-- gyr will be the block of color depending on the severity of the uv measurments -->
                </div>

                <div class="forcast">
                    <h3>5-Day Forcast</h3>
                    <!-- days are to be arranged horizontally in equaly sized rectangles -->
                    <div class="day 1">
                        <p class="date"></p>
                        <div class="icon"></div>
                        <p class="temp"></p>
                        <p class="wind"></p><p class="humidity"></p>
                    </div>
                    <div class="day 2">
                        <p class="date">bla</p>
                        <div class="icon">bla</div>
                        <p class="temp">bla</p>
                        <p class="wind">bla</p>
                        <p class="humidity">bla</p>
                    </div>
                    <div class="day 3">
                        <p class="date">bla</p>
                        <div class="icon">bla</div>
                        <p class="temp">bla</p>
                        <p class="wind">bla</p>
                        <p class="humidity">bla</p>
                    </div>
                    <div class="day 4">
                        <p class="date">bla</p>
                        <div class="icon">bla</div>
                        <p class="temp">bla</p>
                        <p class="wind">bla</p>
                        <p class="humidity">bla</p>
                    </div>
                    <div class="day 5">
                        <p class="date">bla</p>
                        <div class="icon">bla</div>
                        <p class="temp">bla</p>
                        <p class="wind">bla</p>
                        <p class="humidity">bla</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
